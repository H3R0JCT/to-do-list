<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Link to the JavaScript file -->
    <script src="todo.js"></script>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <h1 class="text-center m-3">Cody's Cool Task Manager</h1>
    <h2 class="text-center m-3">To Do List</h2>

    <!-- Button to open the modal for adding a new task -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg m-3" data-toggle="modal" data-target="#myModal">New Task</button>
    </div>

    <!-- Modal for adding a new task -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Task</h4>
                </div>
                <!-- Modal body containing the form -->
                <div class="modal-body">
                    <form>
                        <!-- Input for task name -->
                        <div class="mb-3">
                            <label for="taskInput" class="form-label">Task Name</label>
                            <input type="text" id="taskInput" class="form-control" placeholder="Task Name" required>
                        </div>
                        <!-- Input for task notes -->
                        <div class="mb-3">
                            <label for="taskInfo" class="form-label">Notes</label>
                            <input type="text" id="taskInfo" class="form-control" placeholder="Add Notes">
                        </div>
                        <!-- Input for start date -->
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                    </form>
                </div>
                <!-- Modal footer with buttons -->
                <div class="modal-footer">
                    <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addTaskButton">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table for the To-Do List -->
    <div class="d-flex justify-content-center">
        <table id="toDo" class="table table-bordered mx-3">
            <thead>
                <tr>
                    <!-- Column headers for the To-Do List -->
                    <th class="col-4">Task Name</th>
                    <th class="col-5">Notes</th>
                    <th class="col-1">Start Date</th>
                    <th class="col-2">Status</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Task items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Section title for the Completed Tasks -->
    <h2 class="text-center m-3">Completed Tasks</h2>
    <!-- Table for the Completed Tasks -->
    <div class="d-flex justify-content-center">
        <table id="completedTasks" class="table table-bordered mx-3">
            <thead>
                <tr>
                    <!-- Column headers for the Completed Tasks -->
                    <th class="col-4">Task Name</th>
                    <th class="col-5">Notes</th>
                    <th class="col-3">Completed Date</th>
                </tr>
            </thead>
            <tbody id="completedList">
                <!-- Completed task items will be dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
